<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JOOLIX Gamehub</title>
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            window.lang = params.get('lang');
            if (!lang) {
                window.lang = localStorage.getItem('joolix_lang') || 'en';
            }
            try {
                document.documentElement.setAttribute('lang', lang);
                document.documentElement.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
            } catch (e) {
            }
        })();
    </script>
    <link rel="icon" type="image/webp" href="./assets/images/branding/joolix_fav_green.webp"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="./assets/css/gamehub.css?v=22"/>

</head>

<body class="p-2 md:p-6">

<div class="ambient ambient-1"></div>
<div class="ambient ambient-2"></div>
<div class="ambient ambient-3"></div>

<div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Initializing JOOLIX GameHub…</div>
</div>

<div id="error-msg">
    <div class="err-title">⚠ SIGNAL LOST</div>
    <div class="err-sub">Could not load gamehub.json</div>
</div>

<div id="hub-root" class="w-full mx-auto grid space-y-5">

    <aside class="xl:col-span-3 space-y-6">
        <div class="glass rounded-[2.5rem] p-8 text-center" data-aos="fade-right">
            <div class="logo-shine-wrap mx-auto">
                <img src="./assets/images/branding/joolix_light.webp" class="joolix-logo-img" alt="JOOLIX"
                     loading="eager"
                />
            </div>

            <div class="joolix-hub-title">GameHub</div>
            <div class="joolix-hub-subtitle">Discover your next micro-break</div>

            <div class="h-1 w-12 bg-emerald-500 mx-auto rounded-full mt-6"></div>
        </div>
    </aside>

    <main class="space-y-6">

        <section id="main-content" style="display:none;">
            <div class="filter-bar">

                <button class="tag-btn all-btn active" data-tag="all">All Games</button>
            </div>

            <div class="game-grid" id="game-grid"></div>
        </section>

        <footer id="footer" class="space-y-5" style="display:none;">
            <div class="footer-box">
                <span id="footer-text">JOOLIX ◆ GAMEHUB</span>
            </div>
        </footer>

    </main>

    <aside class="xl:col-span-3 space-y-6">
        <div class="glass rounded-[2rem] p-6 text-center" data-aos="fade-left">
            <div class="text-[11px] opacity-60">Micro-Break Performance Hub</div>
        </div>
    </aside>

</div>

<div id="game-overlay">
    <div class="overlay-topbar">
        <div id="overlay-title">Game</div>
        <button id="overlay-back" type="button">Back</button>
    </div>
    <iframe id="overlay-frame" src="about:blank" title="Game Frame"></iframe>
</div>

<script src="./assets/js/aos.js"></script>
<script>
    AOS.init({duration: 800, once: true});
    lucide.createIcons();
</script>
<!--<script src="./assets/js/lang.js"></script>-->
<script type="module" src="./assets/js/gamehub.js?v=2"></script>
<script src="./assets/js/motivation.js?v=2"></script>
<script src="./assets/js/favorites.js"></script>
</body>
</html>
