<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOOLIX Gamehub</title>

  <link rel="icon" type="image/webp" href="./assets/images/branding/joolix_fav_green.webp" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="./assets/css/gamehub.css" />
</head>

<body class="p-2 md:p-6">

  <div class="ambient ambient-1"></div>
  <div class="ambient ambient-2"></div>
  <div class="ambient ambient-3"></div>

  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Initializing JOOLIX GameHub…</div>
  </div>

  <div id="error-msg">
    <div class="err-title">⚠ SIGNAL LOST</div>
    <div class="err-sub">Could not load gamehub.json</div>
  </div>

  <div id="hub-root" class="max-w-[1600px] mx-auto grid grid-cols-1 xl:grid-cols-12 gap-6">

    <aside class="xl:col-span-3 space-y-6">
      <div class="glass rounded-[2.5rem] p-8 text-center" data-aos="fade-right">
        <div class="logo-shine-wrap mx-auto">
          <img
            src="./assets/images/branding/joolix_light.webp"
            class="joolix-logo-img"
            alt="JOOLIX"
            loading="eager"
          />
        </div>

        <div class="joolix-hub-title">GameHub</div>
        <div class="joolix-hub-subtitle">Discover your next micro-break</div>

        <div class="h-1 w-12 bg-emerald-500 mx-auto rounded-full mt-6"></div>
      </div>
    </aside>

    <main class="xl:col-span-6 space-y-6">

      <header id="header" class="glass rounded-[3rem] p-8" style="display:none;" data-aos="zoom-in">
        <div class="flex items-center gap-4 mb-6">
          <div>
            <div id="hub-badge" class="badge" style="display:none;"></div>
            <h1 id="hub-title">JOOLIX Gamehub</h1>
          </div>
        </div>
        <p class="subtitle">Discover your next micro-break</p>
        <div class="hline"></div>
      </header>

      <section id="main-content" style="display:none;">
        <div class="filter-bar">
          <span class="filter-label">Filter</span>
          <button class="tag-btn all-btn active" data-tag="all">All Games</button>
        </div>

        <div class="game-grid" id="game-grid"></div>
      </section>

      <footer id="footer" style="display:none;">
        <div class="footer-box">
          <span id="footer-text">JOOLIX ◆ GAMEHUB</span>
        </div>
      </footer>

    </main>

    <aside class="xl:col-span-3 space-y-6">
      <div class="glass rounded-[2rem] p-6 text-center" data-aos="fade-left">
        <div class="text-[11px] opacity-60">Micro-Break Performance Hub</div>
      </div>
    </aside>

  </div>

  <div id="game-overlay">
    <div class="overlay-topbar">
      <div id="overlay-title">Game</div>
      <button id="overlay-back" type="button">Back</button>
    </div>
    <iframe id="overlay-frame" src="about:blank" title="Game Frame"></iframe>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    lucide.createIcons();
  </script>

  <script type="module" src="./assets/js/gamehub.js"></script>
</body>
</html>
